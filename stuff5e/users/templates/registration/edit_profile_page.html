{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated and user.id == profile.user.id %}
	<h1>Edit Profile...</h1>

	<div class="form-group">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
		
			<button class="btn btn-secondary"> Update </button>
	</div>

	
{% else %}
	
	You shall not pass!
	
{% endif %}

{% endblock %}
