{% extends 'base.html'%}

{% block content %}

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		<div class="card bg-dark border-warning mx-auto" style="max-width: 24rem;">
			<div class="card-header text-warning"><h1>Change Password</h1></div>
			
			<div class="card-body text-warning">
				{{ form.as_p }}
				<button class="btn btn-secondary"> Change Password </button>
			</div>
</div>
		
</div>

{% endblock %}
