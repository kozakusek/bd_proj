{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated and post.author.id == user.id %}
		
	<div class="card text-white border-danger bg-secondary mx-auto" style="max-width: 35rem;">
	  <div class="card-header"><h1>Delete Post</h1></div>
      <div class="card-body">
		<h3 class="card-title">You will delete: "{{ post.title }}"</h3>
		
		<p class="card-text"> <div class="form-group">
			<form method="POST">
				{% csrf_token %}
				<strong>You sure?</strong><br/><br/>
				<button class="btn btn-danger"> Delete </button>
			</form>
		</div></p>

	  </div>
	</div>


{% else %}
	
	<div class="card text-white bg-danger mx-auto" style="max-width: 18rem;">
	<div class="card-header">You shall not pass!</div>
	</div>
	
{% endif %}

{% endblock %}
