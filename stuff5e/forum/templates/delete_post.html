{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated and post.author.id == user.id %}
	<h1>Delete Post... </h1>
	<br/><br/><br/>

	<h3>Delete: {{ post.title }}</h3>
	<br/>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			<strong>You sure?</strong><br/><br/>
			<button class="btn btn-secondary"> Delete </button>
	</div>

{% else %}
	
	You shall not pass!
	
{% endif %}

{% endblock %}
